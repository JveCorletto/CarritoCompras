<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ES-sv">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/css/bootstrap-utilities.min.css">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->

    <!-- JQuery Core-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body style="background-color: #cfd8dc">
    <div class="w-100 p-4 d-flex justify-content-center pb-4" style="margin-top: 15vh;">
        <div style="width: 26rem;">
            <div class="card">
                <div class="card-body">
                    <!-- Pills navs -->
                    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="tab-login" data-mdb-pill-init href="#pills-login" role="tab"
                               aria-controls="pills-login" aria-selected="true">Inicio de Sesión</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="tab-register" data-mdb-pill-init href="#pills-register" role="tab"
                               aria-controls="pills-register" aria-selected="false">Registro de Usuario</a>
                        </li>
                    </ul>
                    <!-- Pills navs -->

                    <!-- Pills content -->
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                            <form action="/perform_login" method="post">
                                <input type="hidden" name="_csrf" value="${_csrf.token}"/>

                                <!-- Usuario input -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="usuario" name="usuario" class="form-control" required />
                                    <label class="form-label" for="usuario">Usuario</label>
                                </div>

                                <!-- Contraseña input -->
                                <div class="form-outline mb-4">
                                    <input type="password" id="contrasenia" name="contrasenia" class="form-control" required />
                                    <label class="form-label" for="contrasenia">Contraseña</label>
                                </div>

                                <!-- Botón de envío -->
                                <button type="submit" class="btn btn-primary btn-block mb-4">Iniciar Sesión</button>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                            <form>
                                <!-- Name input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="registerName" name="registerName" class="form-control" />
                                    <label class="form-label" for="registerName">Nombre</label>
                                </div>

                                <!-- Username input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="registerUsername" name="registerUsername" class="form-control" />
                                    <label class="form-label" for="registerUsername">Usuario</label>
                                </div>

                                <!-- Password input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="registerPassword" name="registerPassword" class="form-control" />
                                    <label class="form-label" for="registerPassword">Contraseña</label>
                                </div>

                                <!-- Repeat Password input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="registerRepeatPassword" name="registerRepeatPassword" class="form-control" />
                                    <label class="form-label" for="registerRepeatPassword">Repita Contraseña</label>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-3">Registrarse</button>
                            </form>
                        </div>
                    </div>
                    <!-- Pills content -->
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>-->
</body>
</html>
