<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ES-sv">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/css/bootstrap-utilities.min.css">

    <!-- JQuery Core-->
    <script src="/vendor/jquery/jquery.min.js"></script>
</head>
<body style="background-color: #cfd8dc">
<div class="w-100 p-4 d-flex justify-content-center pb-4" style="margin-top: 15vh;">
    <div style="width: 26rem;">
        <div class="card">
            <div class="card-body">
                <!-- Pills navs -->
                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="tab-login" data-bs-toggle="pill" href="#pills-login" role="tab"
                           aria-controls="pills-login" aria-selected="true">Inicio de Sesión</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="tab-register" data-bs-toggle="pill" href="#pills-register" role="tab"
                           aria-controls="pills-register" aria-selected="false">Registro de Usuario</a>
                    </li>
                </ul>
                <!-- Pills navs -->

                <!-- Pills content -->
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                        <form action="/perform_login" method="post">
                            <input type="hidden" name="_csrf" value="${_csrf.token}"/>

                            <!-- Usuario input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="usuario">Usuario</label>
                                <input type="text" id="usuario" name="usuario" class="form-control" required  autocomplete="false"/>
                            </div>

                            <!-- Contraseña input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="contrasenia">Contraseña</label>
                                <input type="password" id="contrasenia" name="contrasenia" class="form-control" required  autocomplete="false"/>
                            </div>

                            <!-- Botón de envío -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">Iniciar Sesión</button>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                        <form action="/register" method="post">
                            <!-- Name input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="registerName">Nombre</label>
                                <input type="text" id="registerName" name="registerName" class="form-control" autocomplete="false"/>
                            </div>

                            <!-- Username input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="registerUsername">Usuario</label>
                                <input type="text" id="registerUsername" name="registerUsername" class="form-control" autocomplete="false"/>
                            </div>

                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="registerPassword">Contraseña</label>
                                <input type="password" id="registerPassword" name="registerPassword" class="form-control" />
                            </div>

                            <!-- Repeat Password input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="registerRepeatPassword">Repita Contraseña</label>
                                <input type="password" id="registerRepeatPassword" name="registerRepeatPassword" class="form-control" />
                            </div>

                            <!-- Submit button -->
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-3">Registrarse</button>
                        </form>
                    </div>
                </div>
                <!-- Pills content -->

                <!-- Mostrar el mensaje de error -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>

                <!-- Mostrar el mensaje de éxito -->
                <div th:if="${success}" class="alert alert-success" role="alert">
                    <span th:text="${success}"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert -->
<script src="/vendor/SweetAlert/sweetalert2.all.min.js"></script>

<!-- Functions -->
<script src="/js/functions/register.js"></script>
</body>
</html>
